# d-i netcfg/wireless_essid string Steen
# d-i netcfg/wireless_security_type select wpa
# d-i netcfg/wireless_wpa string internet!

### Mirror settings
d-i mirror/country string manual
d-i mirror/http/hostname string ftp.ee.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

### Account setup
d-i passwd/root-login boolean false
d-i passwd/user-fullname string Ted
d-i passwd/username string ted
d-i passwd/user-password-crypted password !!

### Clock and time zone setup
d-i clock-setup/utc boolean true
d-i time/zone string Europe/Lisbon
d-i clock-setup/ntp boolean true

### Package selection
tasksel tasksel/first multiselect standard
d-i pkgsel/include string openssh-server
d-i pkgsel/upgrade select full-upgrade

